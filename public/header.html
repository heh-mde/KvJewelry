            <div class="basket_counter"></div>
        </button>
        <script>
            let cart = JSON.parse(window.localStorage.getItem('cart'));
            let cartSize = 0;
            for (const product in cart) {
                for (const id in cart[product]) {
                    cartSize += cart[product][id];
                }
            }
            $('.basket_counter').html(`${cartSize}`);
        </script>
